<app-users data-dismiss="modal"></app-users>
<!-- sample modal content -->
<div class="modal bd-example-modal-xl" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <!-- <div class="modal-header">
                <h5 class="modal-title mt-0" id="myModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div> -->

            <!-- Page Content-->
            

                <div class="container-fluid">
                    <!-- Page-Title -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="page-title-box">
                                <div class="float-right">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="javascript:void(0);">MDP</a></li>
                                        <li class="breadcrumb-item active">Change Password</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Change Password</h4>
                            </div>
                            <!--end page-title-box-->
                        </div>
                        <!--end col-->
                    </div>
                    <!-- end page title end breadcrumb -->
                    <div class="card">
                        <div class="card-body">

                            <div *ngIf="error" class=" row alert alert-danger alert-dismissible col-xs-12"
                                data-auto-dismiss role="alert" id="successMessage">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true"><i class="mdi mdi-close"></i></span>
                                </button>
                                <strong> {{error_message}}</strong>
                            </div>
                            <form (ngSubmit)="reset_pass()" [formGroup]="ngForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="password" class="col-lg-3 col-form-label">Old Password </label>
                                            <div class="col-lg-8">
                                                <input type="password" formControlName="oldPassword"
                                                    class="form-control" placeholder=" Enter old password"
                                                    [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }"
                                                    autocomplete="on">
                                            </div>
                                        </div>
                                        <!--end form-group-->
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="password" class="col-lg-3 col-form-label">New Password </label>
                                            <div class="col-lg-8">
                                                <input type="password" formControlName="newPassword"
                                                    class="form-control" placeholder=" Enter new password"
                                                    [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }"
                                                    autocomplete="on">
                                            </div>
                                        </div>
                                        <!--end form-group-->
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group row">
                                            <label for="password" class="col-lg-3 col-form-label">Confirm Password
                                            </label>
                                            <div class="col-lg-8">
                                                <input type="password" formControlName="confirmPassword"
                                                    class="form-control" placeholder=" Enter confirm password"
                                                    [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
                                                    autocomplete="on">
                                            </div>
                                        </div>
                                        <!--end form-group-->
                                    </div>
                                    <!--end col-->
                                </div>
                                <!--end row-->
                                <div class="row ">
                                    <div class="col-md-7 ">
                                        <button type="button" class="btn btn-secondary waves-effect float-right ml-2" data-dismiss="modal">Close</button>
                                        <button type="submit"  class="btn btn-primary float-right">Save change</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>

               
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
