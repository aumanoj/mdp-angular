<div class="row">
    <div class="col-lg-12 mx-auto">
        <div class="card">
            <div class="card-body">
                <form class="needs-validation" method="" novalidate>
                    <label>Add notes for this employee for future reference</label>
                    <div class="form-group">
                        <div class="col-md-8">
                            <textarea rows="5" placeholder="Message" class="form-control"></textarea>
                        </div>
                    </div>
                    <p><b>Admins</b> can see all notes.</p>
                    <p><b>Managers</b> can see notes on employees belonging to their location.</p>
                    <p><b>Employees</b> can not see any notes.</p>
                    <div class="form-group mb-0">
                        <button class="btn btn-danger btn-sm text-light px-4 mt-3 float-right mb-0 ml-2" type="reset"
                            type="reset">Reset</button>
                        <button class="btn btn-primary btn-sm text-light px-4 mt-3 float-right mb-0"
                            type="submit">Save</button>
                    </div>
                    <!--end form-group-->
                </form>
            </div>
        </div>
    </div>
</div>
<!--end row-->
