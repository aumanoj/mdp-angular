


    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form class="form-horizontal form-material mb-0 form-parsley">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <label class="text-primary"><b i18n="@@time-clcok_settings_timeClock">TIME CLOCK</b></label>
                            <hr>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <label i18n="@@time-clcok_settings_mobileWeb">Mobile and web time clock</label>
                                    <p i18n="@@time-clcok_settings_mobileWeb_desc">Allow employees to clock in and out of their shifts from the MDP mobile or web apps.</p>
                                </div>
                                <div class="col-md-4">
                                    <div class="custom-control custom-switch switch-success">
                                        <input type="checkbox" class="custom-control-input" id="customSwitchSuccessT1">
                                        <label class="custom-control-label text-muted" for="customSwitchSuccessT1"></label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="col-md-2"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <label i18n="@@time-clcok_settings_kiosk">Kiosk</label>
                                    <p i18n="@@time-clcok_settings_kiosk_desc">Allow employees to clock in and out of their shifts from designated terminals.</p>
                                </div>
                                <div class="col-md-4">
                                    <div class="custom-control custom-switch switch-success">
                                        <input type="checkbox" class="custom-control-input" id="customSwitchSuccessT2">
                                        <label class="custom-control-label text-muted" for="customSwitchSuccessT2"></label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="form-group mb-0">
                        <button class="btn btn-danger btn-sm text-light px-4 mt-3 float-right mb-0 ml-2" type="reset" type="reset">Reset</button>
                        <button  class="btn btn-primary btn-sm text-light px-4 mt-3 float-right mb-0" type="submit">Save</button>
                        <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error_message}}</div> -->
                    </div><!--end form-group-->
                </form>
                </div><!--end card-body-->
            </div><!--end card-->
        </div> <!--end col-->
    </div><!--end row-->
