<app-loading *ngIf="!user"></app-loading>
<div class="row" *ngIf="user">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ user.fname }} {{ user.lname }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ user.fname }}</h6>
                <p class="card-text">{{ user.fname }}</p>
                <button (click)="logout()" class="btn btn-outline-info">Cerrar sesi&oacute;n</button>
            </div>
        </div>
    </div>
    <div class="col-lg-4"></div>
</div>
