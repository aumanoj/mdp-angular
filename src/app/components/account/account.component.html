<!-- page content-->
<div class="page-content">
    <div class="container-fluid">
        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="float-right">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="">MDP</a></li>
                            <li class="breadcrumb-item">Account</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Account</h4>
                </div>
                <!--end page-title-box-->
            </div>
            <!--end col-->
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-lg-6">
                <ul class="nav nav-tabs nav-tabs1" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" href="#ACCOUNT" role="tab" data-toggle="tab">ACCOUNT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#BILLING" role="tab" data-toggle="tab">BILLING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#INVOICES" role="tab" data-toggle="tab">INVOICES</a>
                    </li>
                </ul>
            </div>
            <!--end col-->
        </div>
        <!--end row-->

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="ACCOUNT">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div *ngIf="error_message" class=" row alert alert-danger alert-dismissible col-xs-12"
                                    data-auto-dismiss role="alert" id="successMessage">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true"><i class="mdi mdi-close"></i></span>
                                    </button>
                                    <strong> {{error_message}}</strong>
                                </div>
                                <form *ngFor="let c of comp" (ngSubmit)="editCompany()" [formGroup]="ngForm">
                                    <div class="form-group row">
                                        <div class="form-group row">
                                            <div class="col-md-12">
                                                <input type="hidden" class="form-control" formControlName="id"
                                                    [ngModel]="c.id" />
                                            </div>
                                        </div>

                                        <div class=""></div>
                                        <div class="col-md-12">
                                            <label>ACCOUNT</label>
                                            <hr>
                                            <div class="form-group row">
                                                <div class="col-md-6">
                                                    <label i18n="@@account_company_name">Company Name</label><b
                                                        i18n="@@account_company_name_required" class="required"> *</b>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" formControlName="name"
                                                        [(ngModel)]="c.company_name" placeholder="Add Company Name"
                                                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                        <div i18n="@@account_company_name_validation"
                                                            *ngIf="f.name.errors.required">Name is required</div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group row">
                                                <div class="col-md-6">
                                                    <label i18n="@@account_industry">Industry</label><b
                                                        i18n="@@account_industry_required" class="required"> *</b>
                                                </div>
                                                <div class="col-md-6">
                                                    <select class="form-control" formControlName="industry"
                                                        [(ngModel)]="c.industry"
                                                        [ngClass]="{ 'is-invalid': submitted && f.industry.errors }">
                                                        <option [ngValue]="c.industry">{{c.industry}}</option>
                                                        <option value="Technology">Technology</option>
                                                        <option value="Cafe">Cafe</option>
                                                        <option value="Security">Security</option>
                                                        <option value="Fitness">Fitness</option>
                                                    </select>
                                                    <div *ngIf="submitted && f.industry.errors"
                                                        class="invalid-feedback">
                                                        <div i18n="@@account_industry_validation"
                                                            *ngIf="f.industry.errors.required">Please Select Industry
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <hr>
                                            <label i18n="@@account_delete_company">Delete company account</label>
                                            <div class="form-group row">
                                                <div class="col-md-6">
                                                    <p i18n="@@account_delete_company_desc">If you don't think your
                                                        company will use MDP again, you can permanently delete your
                                                        company account. The account will be deleted for all users.</p>
                                                </div>
                                                <div class="col-md-6">
                                                    <button class="btn btn-primary" type="button"
                                                        (click)="deleteCompany(c.id)"> <a>Delete Company</a></button>
                                                </div>
                                            </div>
                                            <hr>
                                            <div class="form-group">
                                                <div class="form-check">
                                                    <label class="required" for="invalidCheck">
                                                        (*) Mandatory fields
                                                    </label>
                                                </div>
                                            </div>
                                            <!--end form-group-->
                                            <div class="form-group mb-0">
                                                <button
                                                    class="btn btn-danger btn-sm text-light px-4 mt-3 float-right mb-0 ml-2"
                                                    type="reset">Reset</button>
                                                <button
                                                    class="btn btn-primary btn-sm text-light px-4 mt-3 float-right mb-0"
                                                    type="submit">Update</button>
                                                <!-- <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error_message}}</div> -->
                                            </div>
                                            <!--end form-group-->
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                    <!--end row-->
                                    <!-- <div  class="row col-xs-12">
                                                    <p class="flash_msg"><flash-messages></flash-messages></p>
                                                </div> -->
                                </form>
                            </div>
                            <!--end card-body-->
                        </div>
                        <!--end card-->
                    </div>
                    <!--end col-->
                </div>
                <!--end row-->
                <ngx-ui-loader overlayColor="rgba(40,40,40,0)" pbThickness="0" fgsColor="#09357d"
                    fgsType="rectangle-bounce" [loaderId]="'loader-01'"></ngx-ui-loader>
            </div>
            <!--end account-->

            <div role="tabpanel" class="tab-pane" id="BILLING">
                <app-billing></app-billing>
            </div>
            <!--end billing-->

            <div role="tabpanel" class="tab-pane" id="INVOICES">
                <app-invoices></app-invoices>
            </div>
            <!--end invoice-->

        </div>
        <!--end tab-content-->
    </div><!-- end-page content-->
