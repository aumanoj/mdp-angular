
<div class="row">
    <div class="card-body">
        <p class="text-center">
            <button class="btn btn-success mybtn" data-toggle="modal" data-animation="bounce" data-target=".bs-example-modal-lg" onclick="">Register Company</button>
        </p>
    </div>
</div>
 
 <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

               <div class="card-body">

                    <div *ngIf="error_message" class=" row alert alert-danger alert-dismissible col-xs-12" data-auto-dismiss role="alert" id="successMessage">

                            <span aria-hidden="true"><i class="mdi mdi-close"></i></span>
                        </button>

                    </div>
                    <div class="modal-body">
                        <aw-wizard >

                                <form  (ngSubmit)="company_save()" [formGroup]="ngForm">

                                    <fieldset><br>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group row">
                                                    <label for="txtName" class="col-lg-3 col-form-label">Company Name</label>
                                                    <div class="col-lg-9">
                                                        <input id="txtName"  type="text" formControlName="name" class="form-control" placeholder=" Company Name" required >
                                                    </div>
                                                </div><!--end form-group-->
                                            </div><!--end col-->
                                        </div><!--end row-->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group row">
                                                    <label for="industryType" class="col-lg-3 col-form-label">Industry Type</label>
                                                    <div class="col-lg-9">
                                                        <select id="industryType" formControlName="industry" class="form-control">
                                                            <option value="">--Please Select--</option>
                                                            <option value="Technology">Technology</option>
                                                            <option value="Cafe">Cafe</option>
                                                            <option value="Security">Security</option>
                                                            <option value="Fitness">Fitness</option>
                                                        </select>
                                                    </div>
                                                </div><!--end form-group-->
                                            </div><!--end col-->
                                        </div><!--end row-->
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group row">
                                                    <label for="numberOfEmployee" class="col-lg-3 col-form-label">Number of Employees</label>
                                                    <div class="col-lg-9">
                                                        <select id="numberOfEmployee" formControlName="employeeRange" class="form-control">
                                                            <option value="">--Please Select--</option>
                                                            <option value="0-20">0-20</option>
                                                            <option value="21-50">21-50</option>
                                                            <option value="51-100">51-100</option>
                                                            <option value="101-151">101-151</option>
                                                        </select>
                                                    </div>
                                                </div><!--end form-group-->
                                            </div><!--end col-->
                                        </div><!--end row-->
                                    </fieldset><!--end fieldset-->
                                    <button type="submit" class="btn btn-secondary" awNextStep>Next Step</button>
                                </form>
                            </aw-wizard-step>

                                    <button type="button" class="btn btn-secondary ml-2"  (click)="finishFunction()">Finish</button>
                                </form>
                            </aw-wizard-step>

                    </div>
               </div>
        </div><!--model-content-->

</div><!-- /.modal -->
